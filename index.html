<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4361EE',
                light: '#4895EF',
                dark: '#3A0CA3',
              },
              secondary: '#7209B7',
              success: '#10B981',
              danger: '#F72585',
              warning: '#FCA311',
              'light-bg': '#F8F9FA',
              'dark-bg': '#0D1117',
              'dark-card': '#161B22',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'scale-in-center': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
               'scale-out-center': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-out-to-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'slide-in-from-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-out-to-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.4s ease-out forwards',
              'scale-in-center': 'scale-in-center 0.3s ease-out forwards',
              'scale-out-center': 'scale-out-center 0.2s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.35s ease-in-out forwards',
              'slide-out-to-left': 'slide-out-to-left 0.35s ease-in-out forwards',
              'slide-in-from-left': 'slide-in-from-left 0.35s ease-in-out forwards',
              'slide-out-to-right': 'slide-out-to-right 0.35s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Modern, Glass-themed Scrollbar */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(67, 97, 238, 0.4); /* primary-DEFAULT with alpha */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(67, 97, 238, 0.6);
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(67, 97, 238, 0.6) transparent; /* thumb color, track color */
      }

      /* Hide number input arrows */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2/umd/Recharts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
