<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Flow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00ff00">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Finance Flow</h1>
    <button id="add-btn" class="bg-neon-green p-2 rounded mb-4">Add Transaction</button>
    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    <div id="analytics" class="mt-4"></div>
    <div id="transactions" class="mt-4"></div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-xl mb-4">Add/Edit Transaction</h2>
        <form id="transaction-form">
          <input type="hidden" id="edit-id">
          <input type="number" id="amount" placeholder="Amount" class="p-2 mb-2 w-full bg-gray-700 rounded" required step="0.01">
          <select id="category" class="p-2 mb-2 w-full bg-gray-700 rounded" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
          <input type="date" id="date" class="p-2 mb-2 w-full bg-gray-700 rounded" required>
          <input type="text" id="note" placeholder="Note" class="p-2 mb-2 w-full bg-gray-700 rounded">
          <button type="submit" class="bg-neon-green p-2 rounded">Save</button>
          <button type="button" id="cancel-btn" class="bg-red-500 p-2 rounded ml-2">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
