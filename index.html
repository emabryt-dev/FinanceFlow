<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4361EE">
  <link rel="manifest" href="manifest.json">
  
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Enhanced Navigation -->
  <nav class="navbar navbar-glass">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-graph-up-arrow"></i>
        Finance Flow
      </a>
      <div class="d-flex align-items-center">
        <!-- Sync Status -->
        <div class="sync-status me-3">
          <i id="syncStatusIcon" class="bi bi-cloud"></i>
        </div>
        
        <!-- Profile -->
        <div class="dropdown">
          <button class="btn p-0 border-0" type="button" id="profileDropdown" data-bs-toggle="dropdown">
            <div class="profile-pic">
              <i class="bi bi-person-circle"></i>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li id="signedInUser" class="dropdown-item-text d-none">
              <small>Signed in as:</small>
              <div id="userEmail" class="fw-bold"></div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li id="signInOption">
              <a class="dropdown-item" href="#" onclick="showGoogleSignIn()">
                <i class="bi bi-google me-2"></i>Sign in with Google
              </a>
            </li>
            <li id="signOutOption" class="d-none">
              <a class="dropdown-item" href="#" onclick="googleSignOut()">
                <i class="bi bi-box-arrow-right me-2"></i>Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Enhanced FAB -->
  <div class="fab-container">
    <button class="fab-primary" id="mainFab">
      <i class="bi bi-plus"></i>
    </button>
    <div class="fab-menu">
      <button class="fab-item income" onclick="quickAddTransaction('income')">
        <i class="bi bi-arrow-down-circle"></i>
      </button>
      <button class="fab-item expense" onclick="quickAddTransaction('expense')">
        <i class="bi bi-arrow-up-circle"></i>
      </button>
      <button class="fab-item transfer" onclick="quickAddTransfer()">
        <i class="bi bi-arrow-left-right"></i>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid">
    
    <!-- Dashboard Tab -->
    <div id="tab-dashboard" class="tab-page">
      <!-- Financial Health Score -->
      <div class="glass-card health-score-card">
        <div class="health-score-header">
          <h6>Financial Health</h6>
          <i class="bi bi-heart-pulse"></i>
        </div>
        <div class="health-score-value" id="healthScore">85</div>
        <div class="health-score-progress">
          <div class="progress">
            <div class="progress-bar" style="width: 85%"></div>
          </div>
        </div>
        <div class="health-score-label">Excellent</div>
      </div>

      <!-- Quick Stats -->
      <div class="row g-3 mb-4">
        <div class="col-4">
          <div class="glass-card stat-card">
            <div class="stat-icon income">
              <i class="bi bi-arrow-down-circle"></i>
            </div>
            <div class="stat-value" id="quickIncome">0</div>
            <div class="stat-label">Income</div>
          </div>
        </div>
        <div class="col-4">
          <div class="glass-card stat-card">
            <div class="stat-icon expense">
              <i class="bi bi-arrow-up-circle"></i>
            </div>
            <div class="stat-value" id="quickExpense">0</div>
            <div class="stat-label">Expense</div>
          </div>
        </div>
        <div class="col-4">
          <div class="glass-card stat-card">
            <div class="stat-icon balance">
              <i class="bi bi-wallet2"></i>
            </div>
            <div class="stat-value" id="quickBalance">0</div>
            <div class="stat-label">Balance</div>
          </div>
        </div>
      </div>

      <!-- AI Insights -->
      <div class="glass-card ai-insights-card">
        <div class="card-header">
          <h6><i class="bi bi-robot"></i> AI Insights</h6>
          <button class="btn btn-sm btn-outline-primary" onclick="showAIDetails()">View All</button>
        </div>
        <div id="aiQuickInsights" class="ai-insights-content">
          <!-- AI insights will populate here -->
        </div>
      </div>

      <!-- Recent Transactions -->
      <div class="glass-card">
        <div class="card-header">
          <h6>Recent Transactions</h6>
          <button class="btn btn-sm btn-link" onclick="showTab('transactions')">View All</button>
        </div>
        <div id="recentTransactions" class="recent-transactions">
          <!-- Recent transactions will populate here -->
        </div>
      </div>
    </div>

    <!-- Other tabs will be implemented similarly -->
    <div id="tab-transactions" class="tab-page d-none">
      <!-- Transactions content -->
    </div>
    
    <div id="tab-analytics" class="tab-page d-none">
      <!-- Analytics content -->
    </div>
    
    <div id="tab-planner" class="tab-page d-none">
      <!-- Planner content -->
    </div>
    
    <div id="tab-debt" class="tab-page d-none">
      <!-- Debt content -->
    </div>
    
    <div id="tab-settings" class="tab-page d-none">
      <!-- Settings content -->
    </div>
  </div>

  <!-- Enhanced Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-tab="dashboard">
      <i class="bi bi-house"></i>
      <span>Dashboard</span>
    </button>
    <button class="nav-btn" data-tab="transactions">
      <i class="bi bi-list-ul"></i>
      <span>Transactions</span>
    </button>
    <button class="nav-btn" data-tab="analytics">
      <i class="bi bi-graph-up"></i>
      <span>Analytics</span>
    </button>
    <button class="nav-btn" data-tab="planner">
      <i class="bi bi-calendar-check"></i>
      <span>Planner</span>
    </button>
    <button class="nav-btn" data-tab="settings">
      <i class="bi bi-gear"></i>
      <span>Settings</span>
    </button>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
