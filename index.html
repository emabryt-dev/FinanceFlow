export const generateAIAnalysis = async (transactions: Transaction[], currency: string): Promise<AIAnalysis> => {
  if (!API_KEY) {
    throw new Error("Gemini API key is not configured.");
  }

  if (transactions.length < 5) {
      throw new Error("Insufficient data for analysis. Please add at least 5 transactions.");
  }
  
  const recentTransactions = transactions.slice(-100); // Use last 100 transactions for context

  const prompt = `
    Analyze the following financial transactions (in ${currency}) and provide a detailed analysis.
    The current date is ${new Date().toISOString().split('T')[0]}.

    Transactions:
    ${JSON.stringify(recentTransactions.map(t => ({ date: t.date, type: t.type, category: t.category, amount: t.amount, description: t.description })))}

    Based on this data, provide a JSON response with the following structure:
    - A financial health score (0-100).
    - The savings rate for the period covered by the transactions.
    - A spending prediction for the next month.
    - 3 to 5 actionable insights with a type ('positive', 'info', 'warning'), a message, and a relevant Bootstrap Icon class name.
    
    Keep insights concise and impactful. The health score should reflect a holistic view of income, expenses, and savings.
  `;

  try {
    const response = await ai.models.generateContent({
        model: "gemini-2.5-flash",
        contents: prompt,
        config: {
            responseMimeType: "application/json",
            responseSchema: analysisSchema,
        },
    });

    const jsonString = response.text;
    const analysisResult = JSON.parse(jsonString) as AIAnalysis;
    
    // Basic validation
    if (!analysisResult.healthScore || !analysisResult.insights) {
        throw new Error("Invalid response format from AI.");
    }

    return analysisResult;
  } catch (error) {
    console.error("Error calling Gemini API:", error);
    throw new Error("Failed to generate AI analysis. Please check your API key and network connection.");
  }
};

const BACKUP_FILE_NAME = 'finance-flow-backup.json';

// --- Google Drive API Helpers ---

async function getGapiClient() {
    return new Promise<any>((resolve, reject) => {
        gapi.load('client', () => {
            gapi.client.init({
                discoveryDocs: [DISCOVERY_DOC],
            }).then(() => {
                resolve(gapi.client);
            }).catch(reject);
        });
    });
}


async function searchForFile(fileName: string): Promise<string | null> {
    try {
        const client = await getGapiClient();
        const response = await client.drive.files.list({
            q: `name='${fileName}' and trashed=false`,
            spaces: 'drive',
            fields: 'files(id, name)',
        });

        if (response.result.files && response.result.files.length > 0) {
            return response.result.files[0].id;
        }
        return null;
    } catch (error) {
        console.error('Error searching for file:', error);
        throw new Error('Could not search for backup file.');
    }
}

async function createFile(fileName: string, content: string): Promise<string> {
    try {
        const client = await getGapiClient();
        const boundary = '-------314159265358979323846';
        const delimiter = `\r\n--${boundary}\r\n`;
        const close_delim = `\r\n--${boundary}--`;

        const metadata = {
            name: fileName,
            mimeType: 'application/json',
        };

        const multipartRequestBody =
            delimiter +
            'Content-Type: application/json\r\n\r\n' +
            JSON.stringify(metadata) +
            delimiter +
            'Content-Type: application/json\r\n\r\n' +
            content +
            close_delim;

        const response = await client.request({
            path: 'https://www.googleapis.com/upload/drive/v3/files',
            method: 'POST',
            params: { uploadType: 'multipart' },
            headers: {
                'Content-Type': `multipart/related; boundary=${boundary}`,
            },
            body: multipartRequestBody,
        });

        return response.result.id;
    } catch (error) {
        console.error('Error creating file:', error);
        throw new Error('Could not create backup file.');
    }
}

async function updateFile(fileId: string, content: string): Promise<void> {
    try {
        const client = await getGapiClient();
        await client.request({
            path: `https://www.googleapis.com/upload/drive/v3/files/${fileId}`,
            method: 'PATCH',
            params: { uploadType: 'media' },
            headers: {
                'Content-Type': 'application/json',
            },
            body: content,
        });
    } catch (error) {
        console.error('Error updating file:', error);
        throw new Error('Could not update backup file.');
    }
}

async function getFileContent(fileId: string): Promise<string> {
    try {
        const client = await getGapiClient();
        const response = await client.drive.files.get({
            fileId: fileId,
            alt: 'media',
        });
        return response.body;
    } catch (error) {
        console.error('Error getting file content:', error);
        throw new Error('Could not read backup file.');
    }
}

          useLayoutEffect(() => {

              } else {

          }, [children, hasContent]);

          return (

              >
                  <div ref={contentRef}>
                      {children}

              </div>
          );

      const useAnimatedCounter = (
          ref, 
          targetValue, 
          options = {}
      ) => {
          const { duration = 500, currency = '', formatting = { maximumFractionDigits: 0 } } = options;
          const valueRef = useRef(0);

          useEffect(() => {
              const element = ref.current;
              if (!element) return;

              const startValue = valueRef.current;
              const diff = targetValue - startValue;
              
              let startTime = null;
              let animationFrameId;

              const animate = (timestamp) => {
                  if (!startTime) startTime = timestamp;
                  const elapsed = timestamp - startTime;
                  const progress = Math.min(elapsed / duration, 1);
                  const nextValue = startValue + diff * progress;
                  
                  valueRef.current = nextValue;
                  
                  const currencySuffix = currency ? ` <span class="text-xs font-normal">${currency}</span>` : '';
                  element.innerHTML = `${nextValue.toLocaleString(undefined, formatting)}${currencySuffix}`;

                  if (progress < 1) {
                      animationFrameId = requestAnimationFrame(animate);
                  } else {
                      valueRef.current = targetValue;
                      element.innerHTML = `${targetValue.toLocaleString(undefined, formatting)}${currencySuffix}`;
                  }
              };
              
              animationFrameId = requestAnimationFrame(animate);

              return () => {
                  cancelAnimationFrame(animationFrameId);
                  valueRef.current = targetValue;
              };

          }, [targetValue, duration, currency, formatting, ref]);
      };

      const AnimatedStat = ({ value, label, currency, className = '' }) => {
          const pRef = useRef(null);
          useAnimatedCounter(pRef, value, { currency, formatting: { maximumFractionDigits: 0 } });

            for (const monthKey of monthKeys) {

          reader.readAsText(file);
          event.target.value = '';

        const [dateFilter, setDateFilter] = useState({ month: new Date().getMonth() + 1, year: new Date().getFullYear() });
        const filteredTransactions = useMemo(() => transactions.filter(tx => { const txDate = new Date(tx.date); return txDate.getMonth() + 1 === dateFilter.month && txDate.getFullYear() === dateFilter.year; }), [transactions, dateFilter]);
        
        const isApplicableForMonth = useCallback((ftx, year, month) => {
            const targetMonthStart = new Date(year, month - 1, 1);
            const targetMonthEnd = new Date(year, month, 0);
            const ftxStartDate = new Date(ftx.startDate + 'T00:00:00');
            const ftxEndDate = ftx.endDate ? new Date(ftx.endDate + 'T00:00:00') : null;
            if (ftxStartDate > targetMonthEnd || (ftxEndDate && ftxEndDate < targetMonthStart)) return false;
            switch (ftx.frequency) {
                case 'one-time': return ftxStartDate.getFullYear() === year && ftxStartDate.getMonth() === month - 1;
                case 'monthly': return true;
                case 'quarterly': const monthDiff = (year - ftxStartDate.getFullYear()) * 12 + ((month - 1) - ftxStartDate.getMonth()); return monthDiff >= 0 && monthDiff % 3 === 0;
                case 'yearly': if (year < ftxStartDate.getFullYear()) return false; return (month - 1) === ftxStartDate.getMonth();
                default: return false;

        const projectedData = useMemo(() => {

              const expenses = futureTransactions.filter(ftx => ftx.type === 'expense' && isApplicableForMonth(ftx, year, month)).reduce((sum, ftx) => sum + ftx.amount, 0);
              return { income, expenses, net: income - expenses };

          const targetYear = plannerDateFilter.year, targetMonth = plannerDateFilter.month, targetDate = new Date(targetYear, targetMonth - 1, 1);
          const sortedMonthKeys = Object.keys(monthlyBudgets).sort();

          if (!lastActualMonthKey) {
              let runningBalance = 0;
              const loopDate = new Date(new Date().getFullYear(), new Date().getMonth(), 1);
              while(loopDate < targetDate) { runningBalance += getProjectedTotalsForMonth(loopDate.getFullYear(), loopDate.getMonth() + 1).net; loopDate.setMonth(loopDate.getMonth() + 1); }
              const targetMonthTotals = getProjectedTotalsForMonth(targetYear, targetMonth);
              return { income: targetMonthTotals.income, expenses: targetMonthTotals.expenses, balance: runningBalance + targetMonthTotals.net };
          }
          const [lastActualYear, lastActualMonthNum] = lastActualMonthKey.split('-').map(Number);
          const lastActualDate = new Date(lastActualYear, lastActualMonthNum - 1, 1);
          if (targetDate <= lastActualDate) {
              const targetMonthKey = `${targetYear}-${String(targetMonth).padStart(2, '0')}`;
              const actuals = monthlyBudgets[targetMonthKey];
              return actuals ? { income: actuals.income, expenses: actuals.expenses, balance: actuals.endingBalance } : { income: 0, expenses: 0, balance: monthlyBudgets[lastActualMonthKey]?.endingBalance || 0 };
          }
          let runningBalance = monthlyBudgets[lastActualMonthKey].endingBalance;
          const loopDate = new Date(lastActualYear, lastActualMonthNum, 1); 
          while (loopDate < targetDate) { runningBalance += getProjectedTotalsForMonth(loopDate.getFullYear(), loopDate.getMonth() + 1).net; loopDate.setMonth(loopDate.getMonth() + 1); }

 isDarkMode ? '#333' : '#fff', border: 'none', borderRadius: '8px' }} formatter={(value) => [`${value.toLocaleString()} ${currency}`, 'Balance']}/><Line isAnimationActive={true} animationDuration={800} type="monotone" dataKey="balance" stroke="#4361EE" strokeWidth={2} dot={{ r: 4, fill: '#4361EE' }} activeDot={{ r: 8 }} /></LineChart></ResponsiveContainer>) : (<div className="flex items-center justify-center h-full text-gray-500">At least two months of data are needed to show net worth trend.</div>)}</div></Card></div>);

          const monthName = new Date(year, month - 1).toLocaleString('default', { month: 'long', year: 'numeric' });
          const income = transactions.filter(t => t.type === 'income'), expenses = transactions.filter(t => t.type === 'expense');
          const content = useMemo(() => (isExpanded ? (<div className="p-4 border-t border-white/20 space-y-4 animate-fade-in [animation-duration:500ms]">{income.length > 0 && <Card className="p-4 bg-white/40 dark:bg-dark-bg/60"><h4 className="font-semibold text-md mb-2 text-success/80">Income</h4><div className="space-y-1">{income.map(ftx => (<div key={ftx.id} onClick={() => onViewOrEdit(ftx)} className="flex justify-between items-center p-2 rounded-lg cursor-pointer hover:bg-gray-100/50 dark:hover:bg-dark-card/50"><div><p className="font-medium">{ftx.description}</p><p className="text-sm text-gray-500 capitalize">{ftx.category ? `${ftx.category}  ` : ''}{ftx.frequency}</p></div><p className="font-bold text-success">+{ftx.amount.toLocaleString()} {currency}</p></div>))}</div></Card>}{expenses.length > 0 && <Card className="p-4 bg-white/40 dark:bg-dark-bg/60"><h4 className="font-semibold text-md mb-2 text-danger/80">Expenses</h4><div className="space-y-1">{expenses.map(ftx => (<div key={ftx.id} onClick={() => onViewOrEdit(ftx)} className="flex justify-between items-center p-2 rounded-lg cursor-pointer hover:bg-gray-100/50 dark:hover:bg-dark-card/50"><div><p className="font-medium">{ftx.description}</p><p className="text-sm text-gray-500 capitalize">{ftx.category ? `${ftx.category}  ` : ''}{ftx.frequency}</p></div><p className="font-bold text-danger">-{ftx.amount.toLocaleString()} {currency}</p></div>))}</div></Card>}{income.length === 0 && expenses.length === 0 && <p className="text-center text-gray-500 py-4">No items planned for this month.</p>}</div>) : null), [isExpanded, income, expenses, currency, onViewOrEdit]);
          return (<Card className="p-0 overflow-hidden transition-shadow hover:shadow-xl"><div onClick={() => setExpandedMonth(isExpanded ? null : monthKey)} className="flex justify-between items-center cursor-pointer p-4"><h3 className="font-semibold text-lg">{monthName}</h3><Icon name="chevron-down" className={`transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} /></div><AnimatedHeightContainer>{content}</AnimatedHeightContainer></Card>);
      };

      const PlannerTab = ({ groupedTransactions, currency, onAdd, onViewOrEdit, activePlannerTab, setActivePlannerTab, onAddToPlanner, initialCalculation, projectedData, plannerDateFilter, setPlannerDateFilter }) => {
          const [expandedMonth, setExpandedMonth] = useState(null);
          useEffect(() => { if(activePlannerTab === 'planner' && groupedTransactions.length > 0) setExpandedMonth(groupedTransactions[0].monthKey); }, [activePlannerTab, groupedTransactions]);
          const plannerItems = useMemo(() => groupedTransactions.length > 0 ? (groupedTransactions.map(({ monthKey, transactions }) => (<MonthAccordion key={monthKey} monthKey={monthKey} transactions={transactions} currency={currency} onViewOrEdit={onViewOrEdit} expandedMonth={expandedMonth} setExpandedMonth={setExpandedMonth} />))) : (<Card className="p-8 text-center text-gray-500">No planned items.</Card>), [groupedTransactions, currency, onViewOrEdit, expandedMonth, setExpandedMonth]);
          return (<div className="space-y-6"><div className="grid grid-cols-2 gap-2 rounded-lg p-1 bg-gray-200/50 dark:bg-dark-bg/80"><button onClick={() => setActivePlannerTab('planner')} className={`py-2 rounded-md font-semibold transition-all text-lg transform active:scale-95 duration-200 ${activePlannerTab === 'planner' ? 'bg-white dark:bg-dark-card shadow' : 'text-gray-500'}`}>Planner</button><button onClick={() => setActivePlannerTab('calculator')} className={`py-2 rounded-md font-semibold transition-all text-lg transform active:scale-95 duration-200 ${activePlannerTab === 'calculator' ? 'bg-white dark:bg-dark-card shadow' : 'text-gray-500'}`}>Salary Calculator</button></div>{activePlannerTab === 'planner' && <div className="space-y-6 animate-fade-in"><ProjectionSummary data={projectedData} currency={currency} dateFilter={plannerDateFilter} setDateFilter={setPlannerDateFilter} /><div className="flex justify-between items-center"><h2 className="text-xl font-bold">Planned Items</h2><button onClick={onAdd} className="bg-primary-dark hover:bg-primary-light text-white px-4 py-2 rounded-lg font-semibold flex items-center space-x-2"><Icon name="plus" /><span>Plan Item</span></button></div><div className="space-y-4">{plannerItems}</div></div>}{activePlannerTab === 'calculator' && <SalaryCalculator currency={currency} onAddToPlanner={onAddToPlanner} initialCalculation={initialCalculation} />}</div>);
      };

      const SalaryCalculator = ({ currency, onAddToPlanner, initialCalculation }) => {
          const [inputs, setInputs] = useState({ base: '', days: '30', unpaid: '', totalHours: '', kpi: '' });
          const [result, setResult] = useState(null);
          const [isAdded, setIsAdded] = useState(false);
          useEffect(() => { if(initialCalculation) setInputs(initialCalculation); }, [initialCalculation]);
          const handleInputChange = (e) => { const { name, value } = e.target; setInputs(prev => ({...prev, [name]: (['base', 'kpi'].includes(name) ? value.replace(/[^0-9]/g, '') : value)})); };
          useEffect(() => {
              const base = parseFloat(inputs.base) || 0, days = parseInt(inputs.days, 10) || 30, unpaid = parseInt(inputs.unpaid, 10) || 0, totalHours = parseFloat(inputs.totalHours) || 0, kpi = parseFloat(inputs.kpi) || 0;
              if (base <= 0) { setResult(null); return; }
              const workingDays = days - 8;
              if (workingDays <= 0) { setResult(null); return; }
              const standardWorkingHours = workingDays * 9;
              const hourlyRate = standardWorkingHours > 0 ? base / standardWorkingHours : 0;
              const overtimeHours = Math.max(0, totalHours - standardWorkingHours);
              const otBonus = overtimeHours * hourlyRate;
              const deduction = unpaid * (base / days);
              setResult({ net: base - deduction + otBonus + kpi, deduction, otBonus, kpiBonus: kpi, hourlyRate, overtimeHours });
              setIsAdded(false);
          }, [inputs]);
          const formatInputValue = (value) => { const num = parseInt(value, 10); return isNaN(num) ? '' : num.toLocaleString(); };
          const handleAddToPlanner = () => { if(result) { onAddToPlanner(result, inputs); setIsAdded(true); setTimeout(() => setIsAdded(false), 2000); } };
          return (<div className="space-y-6 animate-fade-in"><Card className="p-6"><h2 className="text-xl font-bold mb-4">Salary Calculator</h2><div className="grid grid-cols-1 md:grid-cols-2 gap-4"><FormInput label="Base Salary" id="base" name="base" type="text" inputMode="numeric" placeholder="30,000" value={formatInputValue(inputs.base)} onChange={handleInputChange} /><div><label className="block text-sm font-medium text-gray-500 mb-2">Days in Month</label><div className="flex items-center justify-between space-x-2 rounded-lg p-1 bg-gray-100 dark:bg-dark-bg">{['28', '29', '30', '31'].map(day => (<button key={day} type="button" onClick={() => setInputs(prev => ({ ...prev, days: day }))} className={`flex-1 py-2 rounded-md font-semibold transition-all text-sm transform active:scale-95 duration-200 ${inputs.days === day ? 'bg-white dark:bg-dark-card text-primary-DEFAULT shadow' : 'text-gray-600 dark:text-gray-300'}`}>{day}</button>))}</div></div><FormInput label="Unpaid Days Off" id="unpaid" name="unpaid" type="number" value={inputs.unpaid} onChange={handleInputChange} placeholder="0"/><FormInput label={`KPI Bonus (${currency})`} id="kpi" name="kpi" type="text" inputMode="numeric" placeholder="5,000" value={formatInputValue(inputs.kpi)} onChange={handleInputChange}/><FormInput label="Total Hours Worked" id="totalHours" name="totalHours" type="number" value={inputs.totalHours} onChange={handleInputChange} placeholder="e.g., 220" /></div></Card>{result && (<Card className="p-6 pb-6"><h3 className="text-lg font-semibold mb-4">Breakdown</h3><div className="space-y-2"><div className="flex justify-between"><span>Base Salary</span> <span className="font-semibold">{parseFloat(inputs.base || '0').toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between"><span>Hourly Rate</span> <span className="font-semibold">{result.hourlyRate.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between"><span>Overtime Hours</span> <span className="font-semibold">{result.overtimeHours.toLocaleString(undefined, { maximumFractionDigits: 1 })} hrs</span></div><hr className="my-2 border-gray-200 dark:border-gray-700"/><div className="flex justify-between text-danger"><span>Deductions</span> <span className="font-semibold">-{result.deduction.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between text-success"><span>Overtime Bonus</span> <span className="font-semibold">+{result.otBonus.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between text-success"><span>KPI Bonus</span> <span className="font-semibold">+{result.kpiBonus.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><hr className="my-2 border-gray-200 dark:border-gray-700"/><div className="flex justify-between text-xl"><span className="font-bold">Net Salary</span> <span className="font-extrabold text-primary-DEFAULT">{result.net.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div></div><button onClick={handleAddToPlanner} disabled={isAdded} className={`w-full py-3 px-4 rounded-lg mt-6 font-bold transition-all transform active:scale-95 duration-200 flex items-center justify-center space-x-2 ${isAdded ? 'bg-success text-white' : 'bg-primary-dark hover:bg-primary-DEFAULT text-white'}`}><Icon name={isAdded ? 'check-circle' : 'plus-circle'} /><span>{isAdded ? 'Added!' : 'Add to Planner'}</span></button></Card>)}</div>);
      };

      const FutureTransactionFormModal = ({ isOpen, onClose, onSave, onDelete, transaction, currency, categories }) => {
          const [type, setType] = useState(transaction?.type || 'expense');
          const [filteredCategories, setFilteredCategories] = useState([]);
          const [isAnimatingOut, setIsAnimatingOut] = useState(false);
          const [startDate, setStartDate] = useState(transaction?.startDate || new Date().toISOString().split('T')[0]);
          const [endDate, setEndDate] = useState(transaction?.endDate || '');
          const [isCalendarOpen, setIsCalendarOpen] = useState(null);
          const [frequency, setFrequency] = useState(transaction?.frequency || 'monthly');
          useEffect(() => { if(transaction) { setType(transaction.type); setStartDate(transaction.startDate); setEndDate(transaction.endDate || ''); setFrequency(transaction.frequency); } else { setType('expense'); setStartDate(new Date().toISOString().split('T')[0]); setEndDate(''); setFrequency('monthly'); } }, [transaction]);
          useEffect(() => { setFilteredCategories(categories.filter(c => c.type === type)); }, [type, categories]);
          const defaultCategory = transaction?.category || filteredCategories[0]?.name;
          const handleClose = () => { setIsAnimatingOut(true); setTimeout(() => { onClose(); setIsAnimatingOut(false); }, 200); };
          const handleSubmit = (e) => { e.preventDefault(); const formData = new FormData(e.currentTarget); const data = { description: formData.get('description'), amount: parseFloat(formData.get('amount')), type, frequency, startDate, endDate: frequency === 'one-time' ? startDate : (endDate || undefined), category: formData.get('category') }; onSave(transaction ? { ...data, id: transaction.id } : data); };
          const handleDelete = () => { if (transaction && window.confirm('Are you sure?')) onDelete(transaction.id); };
          if (!isOpen) return null;
          return (<div className="fixed inset-0 bg-gray-500/20 dark:bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={handleClose}><Card className={`w-full max-w-md ${isAnimatingOut ? 'animate-scale-out-center' : 'animate-scale-in-center'}`} onClick={(e) => e.stopPropagation()}><form onSubmit={handleSubmit} className="p-6"><div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold">{transaction ? 'Edit Plan' : 'New Plan'}</h2><button type="button" onClick={handleClose}><Icon name="x-lg" /></button></div><div className="space-y-4"><div className="grid grid-cols-2 gap-2 rounded-lg p-1 bg-gray-200 dark:bg-dark-bg"><button type="button" onClick={() => setType('expense')} className={`py-2 rounded-md font-semibold transition-all ${type === 'expense' ? 'bg-danger/20 text-danger' : ''}`}>Expense</button><button type="button" onClick={() => setType('income')} className={`py-2 rounded-md font-semibold transition-all ${type === 'income' ? 'bg-success/20 text-success' : ''}`}>Income</button></div><FormInput label="Amount" id="amount" name="amount" type="number" step="0.01" defaultValue={transaction?.amount || ''} required placeholder={`0.00 ${currency}`} /><FormInput label="Description" id="description" name="description" type="text" defaultValue={transaction?.description || ''} required /><div><label htmlFor="future-category" className="block text-sm font-medium mb-1">Category</label><div className="relative"><select id="future-category" name="category" defaultValue={defaultCategory} required className="w-full p-3 rounded-lg bg-gray-100 dark:bg-dark-card appearance-none pr-8">{filteredCategories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}</select><Icon name="chevron-down" className="absolute right-4 top-3.5 text-gray-400 pointer-events-none"/></div></div><div><label htmlFor="frequency" className="block text-sm font-medium mb-1">Frequency</label><div className="relative"><select id="frequency" name="frequency" value={frequency} onChange={(e) => setFrequency(e.target.value)} className="w-full p-3 rounded-lg bg-gray-100 dark:bg-dark-card appearance-none pr-8"><option value="one-time">One-Time</option><option value="monthly">Monthly</option><option value="quarterly">Quarterly</option><option value="yearly">Yearly</option></select><Icon name="chevron-down" className="absolute right-4 top-3.5 text-gray-400 pointer-events-none"/></div></div><div><label className="block text-sm font-medium mb-1">{frequency === 'one-time' ? 'Date' : 'Start Date'}</label><button type="button" onClick={() => setIsCalendarOpen('start')} className="w-full p-3 rounded-lg bg-gray-100 dark:bg-dark-card text-left">{new Date(startDate + 'T00:00:00').toLocaleDateString()}</button></div>{frequency !== 'one-time' && <div><label className="block text-sm font-medium mb-1">End Date (Optional)</label><button type="button" onClick={() => setIsCalendarOpen('end')} className="w-full p-3 rounded-lg bg-gray-100 dark:bg-dark-card text-left">{endDate ? new Date(endDate + 'T00:00:00').toLocaleDateString() : 'No end date'}</button></div>}<div className="flex items-center space-x-4 pt-2">{transaction && <button type="button" onClick={handleDelete} className="px-4 py-3 rounded-lg text-danger bg-danger/10 font-bold"><Icon name="trash" /> Delete</button>}<button type="submit" className="w-full py-3 rounded-lg bg-primary-dark text-white font-bold">{transaction ? 'Save Changes' : 'Save Plan'}</button></div></div></form></Card>{isCalendarOpen && <div className="fixed inset-0 bg-black/30 z-[60] flex items-center justify-center" onClick={() => setIsCalendarOpen(null)}><div onClick={(e) => e.stopPropagation()}><Calendar selectedDate={isCalendarOpen === 'start' ? startDate : (endDate || startDate)} onDateSelect={(d) => { if (isCalendarOpen === 'start') setStartDate(d); else setEndDate(d); setIsCalendarOpen(null); }} /></div></div>}</div>);
      };

      const SelectMonthForSalaryModal = ({ isOpen, onClose, onSave }) => {
          const [date, setDate] = useState({ month: new Date().getMonth() + 1, year: new Date().getFullYear() });
          const [isAnimatingOut, setIsAnimatingOut] = useState(false);
          const handleClose = () => { setIsAnimatingOut(true); setTimeout(() => { onClose(); setIsAnimatingOut(false); }, 200); };
          if (!isOpen) return null;
          return (<div className="fixed inset-0 bg-gray-500/20 dark:bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in" onClick={handleClose}><Card className={`w-full max-w-xs ${isAnimatingOut ? 'animate-scale-out-center' : 'animate-scale-in-center'}`} onClick={(e) => e.stopPropagation()}><div className="p-4"><h2 className="text-xl font-bold text-center mb-4">Select Month</h2><MonthYearPicker currentDate={date} onSelect={(m, y) => setDate({ month: m, year: y })} /><button onClick={() => onSave(date.month, date.year)} className="mt-4 w-full py-3 rounded-lg bg-primary-dark text-white font-bold">Save to Planner</button></div></Card></div>);
      };

      const CalculationDetailModal = ({ isOpen, onClose, onEdit, transaction, currency }) => {
          const [isAnimatingOut, setIsAnimatingOut] = useState(false);
          const handleClose = () => { setIsAnimatingOut(true); setTimeout(() => { onClose(); setIsAnimatingOut(false); }, 200); };
          const { calculationDetails, amount } = transaction;
          if (!isOpen || !calculationDetails) return null;
          const base = parseFloat(calculationDetails.base) || 0, days = parseInt(calculationDetails.days, 10) || 30, unpaid = parseInt(calculationDetails.unpaid, 10) || 0, totalHours = parseFloat(calculationDetails.totalHours) || 0, kpi = parseFloat(calculationDetails.kpi) || 0;
          const workingDays = days - 8, standardWorkingHours = workingDays * 9, hourlyRate = standardWorkingHours > 0 ? base / standardWorkingHours : 0;
          const overtimeHours = Math.max(0, totalHours - standardWorkingHours), otBonus = overtimeHours * hourlyRate, deduction = unpaid * (base / days);
          return (<div className="fixed inset-0 bg-gray-500/20 dark:bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={handleClose}><Card className={`w-full max-w-md ${isAnimatingOut ? 'animate-scale-out-center' : 'animate-scale-in-center'}`} onClick={(e) => e.stopPropagation()}><div className="p-6"><div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold">Salary Breakdown</h2><button type="button" onClick={handleClose}><Icon name="x-lg" /></button></div><div className="space-y-2"><div className="flex justify-between"><span>Base Salary</span> <span className="font-semibold">{base.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between"><span>Hourly Rate</span> <span className="font-semibold">{hourlyRate.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between"><span>Overtime Hours</span> <span className="font-semibold">{overtimeHours.toLocaleString(undefined, { maximumFractionDigits: 1 })} hrs</span></div><hr className="my-2 border-gray-200 dark:border-gray-700"/><div className="flex justify-between text-danger"><span>Deductions</span> <span className="font-semibold">-{deduction.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between text-success"><span>Overtime Bonus</span> <span className="font-semibold">+{otBonus.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><div className="flex justify-between text-success"><span>KPI Bonus</span> <span className="font-semibold">+{kpi.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div><hr className="my-2 border-gray-200 dark:border-gray-700"/><div className="flex justify-between text-xl"><span className="font-bold">Net Salary</span> <span className="font-extrabold text-primary-DEFAULT">{amount.toLocaleString(undefined, {maximumFractionDigits: 2})} {currency}</span></div></div><button onClick={onEdit} className="mt-6 w-full py-3 rounded-lg bg-primary-dark/20 text-primary-dark dark:bg-primary-light/20 dark:text-primary-light font-bold">Edit Calculation</button></div></Card></div>);
      };
      // --- END OF App.tsx ---

      // --- START OF index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
      // --- END OF index.tsx ---

    </script>
  </body>
</html>
